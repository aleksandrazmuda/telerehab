<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/templatemo-style.css"/>
</head>
<body>
You are specialist!
<h3 class="card-header" th:text="${currentSpecialist}"></h3>
To add patient to your list search by e-mail:

<form th:action="@{/findPatient}" th:method="GET">
    <div class="container-fluid">
        <div class=raw>
            <fieldset>
                <div class="form-group">

                    <label class="col-form-label" for="inputDefault1">E-mail</label>
                    <input required type="email" name="email" class="form-control"
                           placeholder="Enter e-mail address" id="inputDefault1">
                </div>


                <div class="row form-group"></div>

                <button type="submit" value="log in" class="btn btn-primary">Search</button>
            </fieldset>
        </div>
    </div>
</form>

</body>
</html>
