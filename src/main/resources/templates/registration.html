<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/templatemo-style.css"/>
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon"/>
</head>

<body>
<div class="container-fluid">
    <div class="row tm-brand-row">
        <div class="col-lg-4 col-10">
            <div class="tm-brand-container">
                <div class="tm-brand-texts">
                    <h1 class="text-uppercase tm-brand-name">TeleRehab</h1>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-2 tm-nav-col">
            <div class="tm-nav">
                <nav class="navbar navbar-expand-lg navbar-light tm-navbar">
                    <button
                            class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto mr-0">
                            <li class="nav-item">
                                <div class="tm-nav-link-highlight"></div>
                                <a class="nav-link" th:href="@{/}"
                                >Home </a
                                >
                            </li>
                            <li class="nav-item">
                                <div class="tm-nav-link-highlight"></div>
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                            <li class="nav-item active">
                                <div class="tm-nav-link-highlight"></div>
                                <a class="nav-link" th:href="@{/registration}">Sign up <span
                                        class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="row tm-welcome-row">
    <div class="col-12">
        <div
                class="tm-welcome-parallax tm-center-child"
                data-parallax="scroll"
                data-image-src="images/blooming-bg.jpg"
        >
            <div class="tm-bg-black-transparent tm-parallax-overlay">
                <div class="container">
                    <!--/*@thymesVar id="error" type=""*/-->
                    <div class="alert alert-danger alert-dismissible" onclose="" role="alert" th:text="${error}"
                         th:if="${error}"></div>
                </div>

                <form method="POST" class="form-signin" th:object="${userForm}" th:action="@{/registration}">
                    <h2 class="form-signin-heading">Create your account</h2>
                    <div class="form-group"></div>

                    <div class="form-group">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="E-mail"
                               autofocus="true">
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Name"
                               autofocus="true">
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{surname}" class="form-control" placeholder="Surname"
                               autofocus="true">
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{userName}" class="form-control" placeholder="Username"
                               autofocus="true">
                        <span class="has-error" th:text="${usernameError}"
                              th:if="${usernameError}"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                        <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" th:field="*{passwordConfirm}" class="form-control"
                               placeholder="Confirm your password">
                        <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}"
                              th:errors="*{passwordConfirm}"></span>
                    </div>

                    <div class="form-group">
                        <input required type="tel" name="phone" th:field="*{phoneNumber}"
                               class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                               placeholder="Phone number format: 123-456-789">

                    </div>

                    <div class="form-group">
                        <select class="form-control" th:field="*{role}">-->
                            <option value="PATIENT">PATIENT</option>
                            <option value="SPECIALIST">SPECIALIST</option>
                        </select>
                    </div>

                    <button class="btn btn-info" type="submit">Sign up</button>
                </form>

            </div>
        </div>
    </div>
</div>


<div class="row form-group"></div>
<div class="row form-group"></div>
<footer class="contact">
    <div class="container-fluid">
        <img src="images/logo.png" alt="logo" th:width="45" th:height="45">
        <address class="contact-info">TELEREHAB
            telerehab@app.com.pl
        </address>
    </div>
</footer>
<div class="row form-group"></div>

<script src="js/jquery.min.js"></script>
<script src="js/parallax.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
