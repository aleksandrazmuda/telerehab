<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/templatemo-style.css"/>
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon"/>
</head>

<body>
<div class="container-fluid">
    <div class="row tm-brand-row">
        <div class="col-lg-4 col-10">
            <div class="tm-brand-container">
                <div class="tm-brand-texts">
                    <h1 class="text-uppercase tm-brand-name">TeleRehab</h1>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-2 tm-nav-col">
            <div class="tm-nav">
                <nav class="navbar navbar-expand-lg navbar-light tm-navbar">
                    <button
                            class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto mr-0">
                            <li class="nav-item">
                                <div class="tm-nav-link-highlight"></div>
                                <a class="nav-link" th:href="@{/}"
                                >Home </a
                                >
                            </li>
                            <li class="nav-item">
                                <div class="tm-nav-link-highlight"></div>
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                            <li class="nav-item active">
                                <div class="tm-nav-link-highlight"></div>
                                <a class="nav-link" th:href="@{/registration}">Sign up <span
                                        class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="row tm-welcome-row">
    <div class="col-12">
        <div
                class="tm-welcome-parallax tm-center-child"
                data-parallax="scroll"
                data-image-src="images/blooming-bg.jpg"
        >
            <div class="tm-bg-black-transparent tm-parallax-overlay">
                <div class="container">
                    <!--/*@thymesVar id="error" type=""*/-->
                    <div class="alert alert-danger alert-dismissible" onclose="" role="alert" th:text="${error}"
                         th:if="${error}"></div>
                </div>
                <form th:action="@{/addUser}" th:object="${newUserDTO}" th:method="GET">
                    <div class="container-fluid">
                        <div class=raw>
                            <fieldset>
                                <legend>Registration form</legend>
                                <div class="form-group">

                                    <label class="col-form-label" for="inputDefault1">E-mail</label>
                                    <input required type="email" size=80 th:field="*{email}" name="email"
                                           class="form-control"
                                           placeholder="Enter e-mail address" id="inputDefault1">

                                    <label class="col-form-label" for="inputDefault2">Username</label>
                                    <input required type="text" name="username" th:field="*{userName}"
                                           class="form-control"
                                           placeholder="Enter username" id="inputDefault2">

                                    <label class="col-form-label" for="inputDefault3">Name</label>
                                    <input required type="text" name="name" th:field="*{name}" class="form-control"
                                           placeholder="Enter name" id="inputDefault3">

                                    <label class="col-form-label" for="inputDefault5">Surname</label>
                                    <input required type="text" name="surname" th:field="*{surname}"
                                           class="form-control"
                                           placeholder="Enter surname" id="inputDefault5">

                                    <label class="col-form-label" for="inputDefault6">Phone number </label>
                                    <input required type="tel" name="phone" th:field="*{phoneNumber}"
                                           class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                                           placeholder="Format: 123-456-789" id="inputDefault6">



                                    <label class="col-form-label" for="inputDefault4">Password</label>
                                    <input required type="password" minlength="6" name="password" th:field="*{password}"
                                           class="form-control"
                                           placeholder="Enter password" id="inputDefault4">

                                    <label class="col-form-label" for="inputDefault8">Choose your role</label>
                                    <select class="form-control" th:field="*{role}" id="inputDefault8">
                                        <option value="PATIENT">PATIENT</option>
                                        <option value="SPECIALIST">SPECIALIST</option>
                                    </select>
                                </div>

                                <div class="row form-group"></div>

                                <button type="submit" value="add new user" class="btn btn-info">Sign up
                                </button>
                            </fieldset>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>


<div class="row form-group"></div>
<div class="row form-group"></div>
<footer class="contact">
    <div class="container-fluid">
        <img src="images/logo.png" alt="logo" th:width="45" th:height="45">
        <address class="contact-info">TELEREHAB
            telerehab@app.com.pl
        </address>
    </div>
</footer>
<div class="row form-group"></div>

<script src="js/jquery.min.js"></script>
<script src="js/parallax.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
