<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/templatemo-style.css"/>
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon"/>
</head>
<body>

<div class="container-fluid">
    <div class="row tm-brand-row">
        <div class="col-lg-4 col-10">
            <div class="tm-brand-container">
                <div class="tm-brand-texts">
                    <h1 class="text-uppercase tm-brand-name">TeleRehab</h1>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-2 tm-nav-col">
            <div class="tm-nav">
                <nav class="navbar navbar-expand-lg navbar-light tm-navbar">
                    <button
                            class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto mr-0">
                            <li class="nav-item">
                                <div class="tm-nav-link-highlight"></div>
                                <a class="nav-link" th:href="@{/profileSpecialist}"
                                >Profile  </a
                                >
                            </li>
                            <li class="nav-item active">
                                <div class="tm-nav-link-highlight"></div>
                                <a class="nav-link" th:href="@{/aboutSpecialist}"
                                >About <span
                                        class="sr-only">(current)</span></a
                                >
                            </li>
                            <li class="nav-item">
                                <div class="tm-nav-link-highlight"></div>
                                <a class="nav-link" th:href="@{/}"
                                >Log out </a
                                >
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="row tm-welcome-row">
    <div class="col-12">
        <div
                class="tm-welcome-parallax tm-center-child"
                data-parallax="scroll"
                data-image-src="images/doc.jpg"
        >
            <div class="tm-bg-black-transparent tm-parallax-overlay">
                <h2>Hi [[${currentSpecialist.getName()}]]!</h2>
                <p>Welcome to your profile</p>
            </div>
        </div>
    </div>
</div>

<section class="row tm-pt-4">
    <div class="col-12 tm-page-cols-container">

            <table class="table table-hover">
                <thead>
                <tr class="table-info">
                    <th scope="col">Name and surname</th>
                    <th>[[${currentSpecialist.getName()}]] [[${currentSpecialist.getSurname()}]]</th>
                </tr>
                </thead>
                <tbody>

                <tr>
                    <th scope="col">Username</th>
                    <th th:text="${currentSpecialist.getUserName()}"></th>
                </tr>
                <tr>
                    <th scope="col">Phone number</th>
                    <th th:text="${currentSpecialist.getPhoneNumber()}"></th>
                </tr>
                <tr>
                    <th scope="col">E-mail</th>
                    <th th:text="${currentSpecialist.getEmail()}"></th>
                </tr>

                </tbody>
            </table>

        </div>
</section>


<div class="row form-group"></div>


<div class="row form-group"></div>
<div class="row form-group"></div>
<footer class="contact">
    <div class="container-fluid">
        <img src="images/logo.png" alt="logo" th:width="45" th:height="45">
        <address class="contact-info">TELEREHAB
            telerehab@app.com.pl
        </address>
    </div>
</footer>
<div class="row form-group"></div>

<script src="js/jquery.min.js"></script>
<script src="js/parallax.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
